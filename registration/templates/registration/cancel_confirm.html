{% extends 'users/base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Confirm Cancellation</h2>
    <p>Are you sure you want to cancel the booking with PNR <strong>{{ booking.pnr }}</strong> for the train <strong>{{ booking.train_name }}</strong>?</p>

    <form method="POST">
        {% csrf_token %}
        <input type="hidden" name="pnr" value="{{ booking.pnr }}">
        <input type="hidden" name="confirm" value="yes">
        <button type="submit" class="btn btn-danger">Yes, Cancel Booking</button>
        <a href="{% url 'home' %}" class="btn btn-secondary">No, Go Back</a>
    </form>
</div>
{% endblock %}
