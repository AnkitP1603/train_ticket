{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Confirm Booking</h2>
    <form method="POST" action="{% url 'confirm_booking' %}">
        {% csrf_token %}
        <input type="hidden" name="start_station" value="{{ start_station }}">
        <input type="hidden" name="end_station" value="{{ end_station }}">
        <input type="hidden" name="date_of_journey" value="{{ date_of_journey }}">

        <div class="form-group">
            <label for="train_id">Available Trains:</label>
            <select name="train_id" class="form-control" required>
                {% for train in trains %}
                <option value="{{ train.id }}">{{ train.train_name }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Confirm Booking</button>
    </form>
</div>
{% endblock %}
